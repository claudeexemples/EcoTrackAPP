<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Track - Interface</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a1a;
            color: #00ffcc;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: opacity 0.5s ease-in-out;
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
        .logo {
            width: 150px;
        }
        .input-field, select, textarea {
            background: #000;
            color: #00ffcc;
            border: 2px solid #00ffcc;
            padding: 10px;
            margin: 10px;
            font-family: 'Press Start 2P', cursive;
            width: 80%;
        }
        button {
            background: #00ffcc;
            color: #000;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            margin-top: 10px;
        }
        button:hover {
            background: #009999;
        }
        .logo {
            border-radius: 100%;
        }    
        #output {
            margin-top: 20px;
            white-space: pre-wrap;
            text-align: left;
            width: 80%;
            background: #000;
            padding: 10px;
            border: 2px solid #00ffcc;
        }
    </style>
</head>
<body>
    <div class="container" id="login-page">
        <img src="ecotrack.jpg" alt="Eco Track Logo" class="logo">
        <h1>EcoTrack</h1>
        <input type="email" id="login-email" placeholder="E-mail" class="input-field">
        <input type="password" id="login-password" placeholder="Senha" class="input-field">
        <button onclick="attemptLogin()">ENTRAR</button>
    </div>
    
    <div class="container hidden" id="dashboard-page">
        <h1>Bem-vindo ao Eco Track</h1>
        <h2>üìù Criar A√ß√£o Sustent√°vel</h2>
        <input type="text" id="action-title" placeholder="T√≠tulo" class="input-field">
        <textarea id="action-description" placeholder="Descri√ß√£o"></textarea>
        <select id="action-category">
            <option value="Reciclagem">Reciclagem</option>
            <option value="Energia">Energia</option>
            <option value="√Ågua">√Ågua</option>
            <option value="Mobilidade">Mobilidade</option>
        </select>
        <input type="number" id="action-points" placeholder="Pontos" class="input-field">
        <button onclick="createAction()">Criar A√ß√£o</button>
        
        <h2>üìã Listar A√ß√µes</h2>
        <button onclick="getActions()">Ver A√ß√µes</button>
        
        <div id="output"></div>
        <button onclick="navigateTo('login')">Sair</button>
    </div>
    
    <script>
        async function attemptLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            if (!email || !password) {
                alert('Por favor, insira um e-mail e uma senha v√°lidos.');
                return;
            }
            
            try {
                const response = await fetch('https://sua-api.com/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    navigateTo('dashboard');
                } else {
                    alert(data.message || 'Erro ao fazer login');
                }
            } catch (error) {
                alert('Erro de conex√£o com a API');
            }
        }

        function navigateTo(page) {
            document.querySelectorAll('.container').forEach(container => container.classList.add('hidden'));
            document.getElementById(page + '-page').classList.remove('hidden');
        }
        
        function createAction() {
            const title = document.getElementById('action-title').value;
            const description = document.getElementById('action-description').value;
            const category = document.getElementById('action-category').value;
            const points = document.getElementById('action-points').value;
            
            document.getElementById('output').innerText = `A√ß√£o Criada:\nT√≠tulo: ${title}\nDescri√ß√£o: ${description}\nCategoria: ${category}\nPontos: ${points}`;
        }
        
        function getActions() {
            document.getElementById('output').innerText = "üìã Listando a√ß√µes... (conectar com API)";
        }
    </script>
</body>
</html>
